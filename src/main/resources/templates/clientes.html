<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<body>

<div id="contenedora" class="mt-5" style="float:none; margin: 0 auto;width: 95%;" >
	<div class="clearfix d-flex justify-content-between align-items-center mb-3">
		<div style="float: left; width: 50%">
			<h1>Clientes</h1>
		</div>
		<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

			<div style="position: absolute; left: 39%; top : 39%;">

				<form action="/clientes/crear">
					<input type="submit" value="Crear">
				</form>
			</div>

		</div>
	</div>
	<div class="clearfix">
		<hr/>
	</div>
	<div class="row mb-2">
		<div class="col-12 col-md-1">Id</div>
		<div class="col-12 col-md-2">Nombre</div>
		<div class="col-12 col-md-2">Apellido1</div>
		<div class="col-12 col-md-2">Apellido2</div>
		<div class="col-12 col-md-2">Ciudad</div>
		<div class="col-12 col-md-2">Categoría</div>
		<div class="col-12 col-md-1 text-center">Acción</div>
	</div>
	<div class="clearfix">
		<hr/>
	</div>

	<div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="row mb-2">
		<div class="col-12 col-md-1" th:text="${cliente.id}">0</div>
		<div class="col-12 col-md-2" th:text="${cliente.nombre}">nombre</div>
		<div class="col-12 col-md-2" th:text="${cliente.apellido1}">apellido1</div>
		<div class="col-12 col-md-2" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
		<div class="col-12 col-md-2" th:text="${cliente.ciudad}">ciudad</div>
		<div class="col-12 col-md-1 text-center"  th:text="${cliente.categoria}">categoría</div>
		<div class="d-flex justify-content-center">
			<form th:action="@{/clientes/__${cliente.id}__}" class="d-inline mr-2">
				<input type="submit" class="btn btn-dark btn-sm" value="Ver Detalle" />
			</form>
			<form th:action="@{/clientes/editar/}+${cliente.id} " class="d-inline mr-2">
				<input class="btn btn-dark btn-sm" type="submit" value="Editar" />
			</form>
			<form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" class="d-inline mr-2">
				<input type="submit" value="Eliminar" class="btn btn-dark btn-sm" />
			</form>
		</div>
	</div>
</div>
</body>
</body>
</html>
