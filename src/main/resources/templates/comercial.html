<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<body>

<div id="contenedora" class="mt-4" style="float:none; margin: 0 auto;width: 95%;" >
    <div class="clearfix d-flex justify-content-between align-items-center mb-3">
        <div style="float: left; width: 50%">
            <h1>Comercial</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/comercial/crear">
                    <input type="submit" value="Crear">
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 14%">Id</div>
        <div style="float: left;width: 14%" th:text="#{msg.name.seller}">Nombre</div>
        <div style="float: left;width: 14%" th:text="#{msg.firstSurname.seller}">Apellido1</div>
        <div style="float: left;width: 14%" th:text="#{msg.secondSurname.seller}">Apellido2</div>
        <div style="float: left;width: 14%" th:text="#{msg.comision.seller}">Comision</div>
        <div style="float: none;width: auto;overflow: hidden;" th:text="#{msg.action.client}">Acci√≥n</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div  th:each="comercial : ${listaComercial}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${comercial.id}">0</div>
        <div style="float: left;width: 14%" th:text="${comercial.nombre}">nombre</div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido1}">apellido1</div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div style="float: left;width: 14%" th:text="${comercial.comision}">ciudad</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/comercial/__${comercial.id}__}" style="display: inline;">
                <input type="submit" value="Ver Detalle" />
            </form>
            <form th:action="@{/comercial/editar/}+${comercial.id} " style="display: inline;">
                <input type="submit" value="Editar" />
            </form>
            <form th:action="@{/comercial/borrar/__${comercial.id}__}" method="post" style="display: inline;">
                <input type="submit" value="Eliminar" />
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
